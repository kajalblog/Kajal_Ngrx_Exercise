    <div class="table-header">
      <h3>User List</h3>
      <button (click)="onAddUser()" class=" btn btn-outline-primary">+ Add User</button>
    </div>
    <table class="table align-middle mb-0 bg-white">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="table-group-divider table-divider-color">
        @for(item of (Users$|async) ?? [];track $index)
        {
        <tr>
          <th scope="row">{{$index +1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>
            <a class="card-link"> <a class="btn btn-outline-success m-2" [routerLink]="['/add-edit-user']"
                [queryParams]="{ id: item.id }" (click)="onEditUser(item.id)">Edit</a>
            </a>

            <button class="btn btn-outline-danger" (click)="delete(item.id)">Delete</button>
          </td>
        </tr>
        }

      </tbody>
    </table>
